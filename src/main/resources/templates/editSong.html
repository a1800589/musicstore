<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>editBook</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" />
 <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{~/css/custom.css}" />
</head>
<body>

<h1>Edit current Book</h1>


			

<form action="#" th:action="@{/addBook}"  th:object= ${book} method="post">
	<input type="hidden" th:field="*{id}" class="form-control"/>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>Price: <input type="text" th:field="${book.price}" /></p>
	<p>Category: <select id="catlist" th:field="*{category}" >
       			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    		</select>	 </p> 
	
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
    

</body>
</html>
