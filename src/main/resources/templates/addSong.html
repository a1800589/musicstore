<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Song</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/custom.css}" />
</head>
<body>

	<h1>Song</h1>
	<form action="#" th:action="@{/editSong}" th:object=${song}
		method="post">
		<p th:text="#{song}">Name:</p>
		<input type="text" th:field="${song.songName}" />
		<p th:text="#{artist}">Artist:</p>
		<input type="text" th:field="${song.songArtist}" />

		<p th:text="#{album}"></p>
		<select id="alblist" th:field="*{album}">
			<option th:each="album: ${albums}" th:value="${album.albumId}"
				th:text="${album.albumName}"></option>
		</select> </br> <input type="submit" th:value="#{submit}" class="btn btn-success" />
		<input type="reset" th:value="#{reset}" class="btn btn-warning" />
	</form>
	<a href="/songlist" class="btn btn-success" th:text="#{back}">Back
		to Song List</a>

</body>
</html>
