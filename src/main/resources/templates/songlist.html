<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
<title>Song List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/custom.css}" />
</head>
<body>
	<h1>Songs</h1>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Song </th>
			<th>Artist </th>
			<th>Album</th>
		
		<th></th>
			<th></th>

		</tr>
		
		 <tr th:each="song : ${songs}"> 
			 <td th:text="${song.songId}">id</td>
			<td th:text="${song.songName}">title</td>
				<td th:text="${song.songArtist}">artist</td> 
			 <td th:text="${song.album.albumName}">category</td>
 
			<td sec:authorize="hasAuthority('ADMIN')"><a
				th:href="@{/deletesong/{id}(id=${song.songId})}" class="btn btn-danger">Delete</a>
			</td>

			<td sec:authorize="hasAuthority('ADMIN')"> <a th:href="@{/editSong/{id}(id=${song.songId})}"
				class="btn btn-success">Edit</a></td>
				<td sec:authorize="hasAuthority('USER')"></td>	<td sec:authorize="hasAuthority('USER')"></td>


		</tr>
	
	</table>

	 <a sec:authorize="hasAuthority('ADMIN')" href="/addSong" class="btn btn-success">New song</a>
	  <a sec:authorize="hasAuthority('ADMIN')" href="/addAlbum" class="btn btn-success">New album</a>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" class="btn btn-warning" />

	</form>
	

</body>
</html>
